<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Search Section -->
        <div class="search-card">
            <div class="search-container">
                <div class="input-group">
                    <label for="city-input">City</label>
                    <input type="text" id="city-input" placeholder="Enter city name" value="chennai">
                </div>
                <div class="input-group">
                    <label for="days-input">Days</label>
                    <select id="days-input">
                        <option value="1">1 Day</option>
                        <option value="2" selected>2 Days</option>
                        <option value="3">3 Days</option>
                        <option value="5">5 Days</option>
                        <option value="7">7 Days</option>
                    </select>
                </div>
                <button class="search-btn" id="search-btn">Get Weather</button>
            </div>
        </div>

        <!-- Main Weather Card -->
        <div class="main-weather-card">
            <div class="current-weather">
                <div class="weather-icon-container">
                    <div id="main-weather-icon"></div>
                </div>
                
                <div class="temperature-section">
                    <div class="main-temp" id="main-temperature">29°</div>
                    <div class="temp-unit">C | °F</div>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <span class="detail-label">Precipitation:</span>
                        <span class="detail-value" id="precipitation">5%</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Humidity:</span>
                        <span class="detail-value" id="humidity">83%</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Wind:</span>
                        <span class="detail-value" id="wind">11 km/h</span>
                    </div>
                </div>
                
                <div class="location-time">
                    <h2 class="location-title">Weather</h2>
                    <div class="current-time" id="current-time">Saturday, 11:00 pm</div>
                    <div class="current-condition" id="current-condition">Cloudy</div>
                </div>
            </div>
            
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-button active" data-tab="temperature">Temperature</button>
                <button class="tab-button" data-tab="precipitation">Precipitation</button>
                <button class="tab-button" data-tab="wind">Wind</button>
            </div>
            
            <!-- Chart Area -->
            <div class="chart-container">
                <canvas id="weather-chart"></canvas>
            </div>
        </div>
        
        <!-- Weekly Forecast -->
        <div class="forecast-section">
            <div class="forecast-grid" id="forecast-grid">
                <!-- Forecast items will be populated by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Weather Icons SVG -->
    <svg style="display: none;">
        <defs>
            <!-- Cloudy -->
            <g id="cloudy">
                <ellipse cx="30" cy="25" rx="15" ry="12" fill="#e0e6ed" stroke="#bdc3c7" stroke-width="1"/>
                <ellipse cx="50" cy="20" rx="12" ry="9" fill="#e0e6ed" stroke="#bdc3c7" stroke-width="1"/>
                <ellipse cx="40" cy="35" rx="18" ry="11" fill="#e0e6ed" stroke="#bdc3c7" stroke-width="1"/>
            </g>
            
            <!-- Rainy -->
            <g id="rainy">
                <ellipse cx="30" cy="20" rx="12" ry="10" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
                <ellipse cx="45" cy="15" rx="10" ry="8" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
                <ellipse cx="37" cy="30" rx="15" ry="9" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
                <g stroke="#3498db" stroke-width="1.5" stroke-linecap="round">
                    <line x1="25" y1="40" x2="23" y2="48"/>
                    <line x1="35" y1="42" x2="33" y2="50"/>
                    <line x1="45" y1="40" x2="43" y2="48"/>
                </g>
            </g>
            
            <!-- Sunny -->
            <g id="sunny">
                <circle cx="40" cy="30" r="12" fill="#f1c40f" stroke="#f39c12" stroke-width="1"/>
                <g stroke="#f39c12" stroke-width="2" stroke-linecap="round">
                    <line x1="40" y1="8" x2="40" y2="12"/>
                    <line x1="40" y1="48" x2="40" y2="52"/>
                    <line x1="18" y1="30" x2="22" y2="30"/>
                    <line x1="58" y1="30" x2="62" y2="30"/>
                    <line x1="25.76" y1="15.76" x2="28.59" y2="18.59"/>
                    <line x1="51.41" y1="41.41" x2="54.24" y2="44.24"/>
                    <line x1="25.76" y1="44.24" x2="28.59" y2="41.41"/>
                    <line x1="51.41" y1="18.59" x2="54.24" y2="15.76"/>
                </g>
            </g>
            
            <!-- Partly Cloudy -->
            <g id="partly-cloudy">
                <circle cx="25" cy="20" r="8" fill="#f1c40f" stroke="#f39c12" stroke-width="1"/>
                <ellipse cx="45" cy="25" rx="12" ry="10" fill="#e0e6ed" stroke="#bdc3c7" stroke-width="1"/>
                <ellipse cx="40" cy="35" rx="15" ry="9" fill="#e0e6ed" stroke="#bdc3c7" stroke-width="1"/>
            </g>
            
            <!-- Misty -->
            <g id="misty">
                <g stroke="#bdc3c7" stroke-width="2" stroke-linecap="round" opacity="0.7">
                    <line x1="15" y1="20" x2="65" y2="20"/>
                    <line x1="20" y1="30" x2="60" y2="30"/>
                    <line x1="15" y1="40" x2="65" y2="40"/>
                    <line x1="25" y1="50" x2="55" y2="50"/>
                </g>
            </g>
        </defs>
    </svg>

    <script src="script.js"></script>
</body>
</html>
